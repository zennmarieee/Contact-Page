<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page - Dev Challenges</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/contact-form-icon.svg" alt="">
    </header>
    <main>
        <h1>Interested in our business pricing?</h1>
        <p>Fill out the form to view details and we'll contact you as soon as possible.</p>
        <form action="#" method="post">
            <div class="grid-container">
                <label for="name">Name<input type="text" id="name" name="name" placeholder="Ethan Johnson"></label>
                

                <label for="company-email">Company Email <input type="email" id="company-email" name="company-email" placeholder="ethan@johnson.com"></label>
               

                <label for="company-size">
                    Company Size 
                    <select name="company-size" id="company-size">
                        <option value="50-100">50-100 employees</option>
                        <option value="100-200">100-200 employees</option>
                    </select>
                </label>
               

                <label for="subject">Subject
                    <select name="subject" id="subject">
                        <option value="">Building Landing pages</option>
                        <option value="">Building Ecommerce pages</option>
                    </select>
                </label>
               
            </div>

            <label for="message">
                Message
                <textarea name="message" id="message">50-100 employees</textarea>
            </label>
            

            <button type="submit">Contact Sales</button>
        </form>
    </main>

    
</body>
</html>
